<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美容師国家試験対策 - 学科試験練習</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>美容師国家試験対策</h1>
            <p class="subtitle">学科試験練習システム v3.0</p>
        </header>

        <!-- 科目選択画面 -->
        <div id="subject-selection" class="screen active">
            <h2>科目を選択してください</h2>
            <div class="subject-grid">
                <button class="subject-btn" data-subject="関係法規・制度">関係法規・制度</button>
                <button class="subject-btn" data-subject="衛生管理">衛生管理</button>
                <button class="subject-btn" data-subject="保健">保健</button>
                <button class="subject-btn" data-subject="香粧品化学">香粧品化学</button>
                <button class="subject-btn" data-subject="文化論">文化論</button>
                <button class="subject-btn" data-subject="運営管理">運営管理</button>
                <button class="subject-btn" data-subject="技術理論">技術理論</button>
                <button class="subject-btn" data-subject="実習理論">実習理論</button>
                <button class="subject-btn all-subjects" data-subject="all">全科目ランダム（55問）</button>
            </div>

            <div class="review-section">
                <button id="review-wrong-btn" class="review-btn" style="display: none;">
                    間違えた問題を復習
                </button>
            </div>
        </div>

        <!-- クイズ画面 -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <span class="progress-text">問題 <span id="current-question">1</span> / <span id="total-questions">20</span></span>
                </div>
                <div class="subject-display">
                    <span id="current-subject">科目名</span>
                </div>
            </div>

            <div class="question-container">
                <div class="question-text" id="question-text">
                    問題がここに表示されます
                </div>

                <div class="options-container" id="options-container">
                    <!-- 選択肢がここに動的に挿入されます -->
                </div>

                <div class="quiz-controls">
                    <button id="next-btn" class="btn btn-primary" disabled>次の問題</button>
                    <button id="finish-btn" class="btn btn-success" style="display: none;">テスト終了</button>
                </div>
            </div>
        </div>

        <!-- 結果画面 -->
        <div id="result-screen" class="screen">
            <h2>テスト結果</h2>

            <div class="result-summary">
                <div class="score-display">
                    <div class="score-circle">
                        <span id="score-percentage">0</span>%
                    </div>
                    <p><span id="correct-count">0</span>問正解 / <span id="total-answered">0</span>問中</p>
                </div>

                <div class="result-details">
                    <div class="result-item">
                        <span class="label">正解数:</span>
                        <span class="value" id="result-correct">0</span>
                    </div>
                    <div class="result-item">
                        <span class="label">不正解数:</span>
                        <span class="value" id="result-incorrect">0</span>
                    </div>
                    <div class="result-item">
                        <span class="label">正解率:</span>
                        <span class="value" id="result-percentage">0%</span>
                    </div>
                </div>
            </div>

            <div class="wrong-answers-section" id="wrong-answers-section" style="display: none;">
                <h3>間違えた問題</h3>
                <div id="wrong-answers-list"></div>
            </div>

            <div class="result-actions">
                <button id="restart-btn" class="btn btn-primary">新しくスタート</button>
                <button id="review-mistakes-btn" class="btn btn-secondary" style="display: none;">
                    間違えた問題を復習
                </button>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025美容師国家試験対策</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
